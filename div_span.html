<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classes e IDs Spans</title>
        <meta charset="UTF-8">   

        <style type="text/css">

         #topo {
            background: rgb(83, 83, 153);
         }  
         #conteudo {
            background: rgb(221, 151, 151);
         }         
         #rodape {
            background: green;
         }
         #assinatura {
            background: rgb(133, 87, 133);
         }
        .produto {
            background: gray;
            margin: 10px;
         }

        </style>  
    
    </head>

    <body>
        <div id="topo">
            <img src="imagens/amazon_logo.png" width=200>
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>  
        
        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>
            <div class="produto">
                Produto 2
            </div>
            <div class="produto">
                Produto 3
            </div>
        </div>

        <div id="rodape">
            Todos os direitos reservados
        </div>

        <span id="assinatura">
            Roberto David Xavier
        </span>
        
    </body>
</html>
